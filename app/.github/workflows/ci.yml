name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  WASP_VERSION: '0.18.0'

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¨ Run Prettier check
        run: npm run lint

      - name: ğŸ“ Check commit messages
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  validate-wasp:
    name: âœ… Validate Wasp Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Install Wasp CLI
        run: curl -sSL https://get.wasp-lang.dev/installer.sh | sh -s -- -v ${{ env.WASP_VERSION }}

      - name: ğŸ” Add Wasp to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: âœ¨ Validate Wasp project
        run: wasp validate

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, validate-wasp]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sentineliq_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ Install Wasp CLI
        run: curl -sSL https://get.wasp-lang.dev/installer.sh | sh -s -- -v ${{ env.WASP_VERSION }}

      - name: ğŸ” Add Wasp to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sentineliq_test
        run: wasp db migrate-dev

      - name: ğŸ§ª Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sentineliq_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm test -- --run

      - name: ğŸ­ Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sentineliq_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: npm run test:e2e -- --run
        continue-on-error: true

      - name: ğŸ“Š Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ Install Wasp CLI
        run: curl -sSL https://get.wasp-lang.dev/installer.sh | sh -s -- -v ${{ env.WASP_VERSION }}

      - name: ğŸ” Add Wasp to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ—ï¸ Build Wasp application
        env:
          NODE_ENV: production
        run: wasp build

      - name: ğŸ“¦ Archive build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: wasp-build-${{ github.sha }}
          path: .wasp/build
          retention-days: 7

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, validate-wasp, test, build, security]

    steps:
      - name: ğŸ“Š Check workflow status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Validate: ${{ needs.validate-wasp.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
